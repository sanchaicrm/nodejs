<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Google Authentication with Popup</title>

	<!-- Material Design Theming -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase-auth.js"></script>

	<script type="text/javascript">
    function toggleSignIn() {
      if (!firebase.auth().currentUser) {
        var provider = new firebase.auth.GoogleAuthProvider(); 
        provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
        firebase.auth().signInWithPopup(provider).then(function(result) {
          var token = result.credential.accessToken;
          var user = result.user;
          console.log(token);
        }).catch(function(error) {
          var errorCode = error.code;
          var errorMessage = error.message;
          var email = error.email;
          var credential = error.credential;
          if (errorCode === 'auth/account-exists-with-different-credential') {
            alert('You have already signed up with a different auth provider for that email.');
          } else {
            console.error(error);
          }
        });
      } else {
        
        firebase.auth().signOut();
      }
      document.getElementById('quickstart-sign-in').disabled = true;
    }
    function initApp() {
		  firebase.auth().onAuthStateChanged(function(user) {
			  if (user) {
				  var displayName = user.displayName;
          document.getElementById('quickstart-sign-in').textContent = 'Sign out';
          document.getElementById('userDisplay').textContent = displayName;
          var request = $.ajax({
            url: "http://localhost:8080/getWeather",
            method: "POST",
          });
          request.done(function( msg ) {
            document.getElementById('temperature').textContent = msg.temperature +' c';
            console.log(msg.temperature);
          });
          console.log(user);
        } else {
          document.getElementById('quickstart-sign-in').textContent = 'Sign in with Google';
          document.getElementById('userDisplay').textContent = '';
          document.getElementById('temperature').textContent = '';
			  }
        document.getElementById('quickstart-sign-in').disabled = false;
	  	});
		document.getElementById('quickstart-sign-in').addEventListener('click', toggleSignIn, false);
    }

    window.onload = function() {
    	var config = {
			apiKey: "AIzaSyCrctdtrZuNlGGzL9fzPkHbixQRN-CmDB8",
			authDomain: "divine-outlet-195809.firebaseapp.com",
			databaseURL: "https://divine-outlet-195809.firebaseio.com",
			projectId: "divine-outlet-195809",
			storageBucket: "divine-outlet-195809.appspot.com",
			messagingSenderId: "379624194094"
		};
		firebase.initializeApp(config);
		initApp();
    };
	</script>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div id="userdetail">
      <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with Google</button>
      <div id="userDisplay"></div>
      <div id="temperature"></div>
  </div>
</div>
</body>
</html>
